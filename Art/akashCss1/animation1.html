<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    width: 200px;
    height: 200px;
    position: relative;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .ball {
    width: 50px;
    height: 50px;
    background-color: #3498db;
    border-radius: 50%;
    position: absolute;
    animation: bounce 2s ease-in-out infinite;
  }

  @keyframes bounce {
    0%, 100% {
      bottom: 0;
    }
    50% {
      bottom: 150px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="ball"></div>
  </div>
</body>
</html>
